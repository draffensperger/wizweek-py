<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WizWeek</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <form class="navbar-text navbar-form navbar-right">
        <div ng-show="main.auth.signedIn">
          {{main.auth.userEmail}}
          <a ng-click="main.auth.signOut()" href="">Log out</a>
        </div>
        <div ng-show="!main.auth.signedIn && !main.lastSignIn.isLikelyActive()">
          <a ng-click="main.auth.signIn()" href="">Login with Google</a>
        </div>
      </form>
    </div><!--/.navbar-collapse -->
  </div>
</nav>

<div class="main-content">
  <ww-welcome ng-show="!main.auth.signedIn && !main.lastSignIn.isLikelyActive()"></ww-welcome>

  <div ng-show="!main.auth.signedIn && main.lastSignIn.isLikelyActive()">
    <span us-spinner="{radius:30, width:8, length: 16}"></span>
  </div>

  <ww-dashboard ng-show="main.auth.signedIn"></ww-dashboard>
</div>
