<div id="main-wrapper">
  <article>
    <div id="wrapper">
      <ww-navbar></ww-navbar>

      <ww-welcome ng-show="!main.auth.signedIn && !main.lastSignIn.isLikelyActive()">
      </ww-welcome>

      <div ng-show="!main.auth.signedIn && main.lastSignIn.isLikelyActive()">
        <span us-spinner="{radius:30, width:8, length: 16}"></span>
      </div>

      <div class="container main-content" ng-if="main.auth.signedIn">
        <div class="row">
          <div class="col-md-12">
            <div ui-view></div>
          </div>
        </div>
      </div>
    </div>
  </article>

  <footer>
    <ww-footer></ww-footer>
  </footer>
</div>
