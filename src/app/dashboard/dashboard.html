<div class="row">
  <div class="col-md-5"><h3>Tasks</h3></div>
</div>

Welcome {{dash.auth.userName}}!

This page will soon display a list of tasks.
<br/><br/>

<div id="todoapp" class="todo-table" style="width: 100%">
  <div class="todo-row todo-headers">
    <div class="todo-cell" style="width: 10%"></div>
    <div class="todo-cell" style="width: 40%">Task</div>
    <div class="todo-cell" style="width: 10%">Duration</div>
    <div class="todo-cell" style="width: 10%">Value</div>
    <div class="todo-cell" style="width: 10%">Deadline</div>
    <div class="todo-cell" style="width: 10%">Min start</div>
    <div class="todo-cell" style="width: 10%"></div>
  </div>

  <form id="todo-form" class="todo-row" ng-submit="addTodo()">
    <div class="todo-cell">
      <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
    </div>
    <div class="todo-cell">
      <input id="title" class="new-todo first-field" placeholder="Project or task name?"
      ng-model="newTodo.title" ng-disabled="saving" autofocus>
    </div>
    <div class="todo-cell">
      <input class="new-todo right-align" placeholder="Hours"
      ng-model="newTodo.hours" ng-disabled="saving">
    </div>
    <div class="todo-cell">
      <input class="new-todo right-align" placeholder="Points"
      ng-model="newTodo.value" ng-disabled="saving">
    </div>
    <div class="todo-cell">
      <input type="text" class="new-todo" uib-datepicker-popup="shortDate" 
      ng-model="newTodo.deadline" close-text="Close" is-open="deadlinePopupOpen"
      on-open-focus="false" placeholder="(Optional)" ng-focus="deadlineFocused()" />
    </div>
    <div class="todo-cell">
      <input type="text" class="new-todo" uib-datepicker-popup="shortDate" 
      ng-model="newTodo.minStart" close-text="Close" is-open="minStartPopupOpen"
      on-open-focus="false" placeholder="(Optional)" ng-focus="minStartFocused()" />
    </div>
    <div class="todo-cell">
      <input class="todo-save-btn btn btn-default" type="submit" class="btn btn-success" value="Save">
    </div>
  </form>

  <div class="todo-row" ng-repeat="todo in todos track by $index" 
    ng-class="{completed: todo.completed, editing: todo == editedTodo}">

    <div class="todo-cell">
    </div>

    <div class="todo-cell">
      <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
      <label class="first-label" ng-click="editTodo(todo)">{{todo.title}}</label>
    </div>

    <div class="todo-cell">{{todo.hours}}</div>
    <div class="todo-cell">{{todo.value}}</div>
    <div class="todo-cell">{{todo.deadline | date:'shortDate'}}</div>
    <div class="todo-cell">{{todo.minStart | date:'shortDate'}}</div>

  </div>
</div>
