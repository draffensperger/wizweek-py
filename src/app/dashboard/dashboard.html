<div class="row">
  <div class="col-md-5"><h3>Tasks</h3></div>
</div>

Welcome {{dash.auth.userName}}!

This page will soon display a list of tasks.
<br/><br/>

<section id="todoapp">
  <header id="header">
    <div class="row todo-headers">
      <div class="first-todo-header col-md-5">Task</div>
      <div class="col-md-1 right-align">Duration</div>
      <div class="col-md-1 right-align">Value</div>
      <div class="col-md-2">Deadline</div>
      <div class="col-md-2">Min start</div>
    </div>

    <form id="todo-form" ng-submit="addTodo()">
      <div class="row">
        <div class="col-md-5">
          <input id="title" class="new-todo first-field" placeholder="Project or task name?"
           ng-model="newTodo.title" ng-disabled="saving" autofocus>
        </div>
        <div class="col-md-1">
          <input class="new-todo right-align" placeholder="Hours"
          ng-model="newTodo.hours" ng-disabled="saving">
        </div>
        <div class="col-md-1">
          <input class="new-todo right-align" placeholder="Points"
          ng-model="newTodo.value" ng-disabled="saving">
        </div>
        <div class="col-md-2">
          <input type="text" class="new-todo"
          uib-datepicker-popup="shortDate" 
          ng-model="newTodo.deadline" close-text="Close" is-open="deadlinePopupOpen"
          on-open-focus="false"
          ng-focus="deadlineFocused()" ng-blur="deadlineBlurred()" />
        </div>
        <div class="col-md-2">
          <input class="new-todo" placeholder="(Optional)"
          ng-model="newTodo.minStart" ng-disabled="saving">
        </div>
        <div class="col-md-1">
          <input class="todo-save-btn btn btn-default" type="submit" class="btn btn-success" value="Save">
        </div>
      </div>
    </form>
  </header>
  <section id="main" ng-show="todos.length" ng-cloak>
    <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
    <ul id="todo-list">
      <li ng-repeat="todo in todos track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">

        <div class="view">
          <div class="row">
            <div class="col-md-5">
              <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
              <label class="first-label" ng-click="editTodo(todo)">{{todo.title}}</label>
            </div>
            <div class="col-md-1">
              <label class="right-align" ng-click="editTodo(todo)">{{todo.hours}}h</label>
            </div>
            <div class="col-md-1">
              <label class="right-align" ng-click="editTodo(todo)">{{todo.value}}p</label>
            </div>


            <button class="destroy" ng-click="removeTodo(todo)"></button>
          </div>
        </div>

        <form ng-submit="saveEdits(todo, 'submit')">
          <input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')"
            todo-focus="todo == editedTodo">
        </form>


      </li>
    </ul>
  </section>
</section>
